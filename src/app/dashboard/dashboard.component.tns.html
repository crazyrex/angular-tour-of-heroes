<drawer-action-bar title=""></drawer-action-bar>

<GridLayout rows="auto, auto, *">
  <Label row="0" text="Top Heroes" class="header"></Label>

  <StackLayout row="1">
    <app-hero-search></app-hero-search>
  </StackLayout>

  <FlexboxLayout row="2">
    <StackLayout *ngFor="let hero of heroes" class="hero-container" nsRouterLink="/detail/{{hero.id}}">
      <StackLayout class="m-t-20">
        <Label [text]="hero.id" class="circle"></Label>
      </StackLayout>
      <Label class="name" [text]="hero.name"></Label>
    </StackLayout>
  </FlexboxLayout>
</GridLayout>
